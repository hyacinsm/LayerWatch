<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LayerWatch</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<!-- Navbar Section -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/" id="navbar__logo">LW</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="/" class="navbar__links">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="/website/creators.html" class="navbar__links">Creators</a>
                </li>
                <li class="navbar__item">

                </li>
                <li class="navbar__btn">
                    <a href="/" class="button">Login</a>
                </li>
            </ul>
        </div>

    <div class="main">
      <div class="main__container">
        <div class="main__content">
          <h1>Layer Watch</h1>
          <h2>Prevent Print Failures</h2>
          <p>Save $$$ on your filament</p>
          <button class="main__btn"><a href="/">Get Started</a></button>

          <img src="/website/images/temp_pic.svg" alt="3d printer" id="main__img">

    <div class="services">
      <h1>Check your Print from Anywhere</h1>
